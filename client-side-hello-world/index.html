<!-- OJ Example: Client-side Hello World -->

<html>
  <head>
      <title>OJ Example: Client-side Hello World</title>

      <!--Include jQuery -- This is the only dependency of OJ -->
      <script src="http://code.jquery.com/jquery-2.0.2.min.js" type='text/javascript'></script>

      <!--Include oj.js -->
      <script src="http://ojjs.org/download/oj/latest/oj.min.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- OJ generates its own HTML, CSS and JavaScript code -->
  </body>
  <script>
      // Replace <body> with the following OJ code:
      $('body').oj(function(){

        // Create HTML with OJ
        oj.h1('OJ Hello World');

        oj.p('This is a paragraph.');

        oj.ul(function(){
          oj.li('These');
          oj.li('are');
          oj.li('nested!');
        });

        // Create CSS with OJ
        oj.css({
            h1:{
                color:'orange'
            }
       });

       // Bind JS events with OJ
        oj.button('This is a button.', {
          click:function(){
            alert('That works!');
          }
        });

      });
  </script>
</html>
